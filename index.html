<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple animation showcase using Vanilla JavaScirpt, CSS and HTML." />
        <title>Animation Showcase</title>
        <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="loading-screen">
            <div class="loading-content">
                <h1 class="loading-text">Loading...</h1>
                <i>Please wait</i>
            </div>
        </div>
        <div class="btns">
            <div class="row">
                <kbd class="kbc-button">A</kbd>
                <kbd class="kbc-button">D</kbd>
            </div>
            <p>To Move</p>
            <kbd class="kbc-button">F</kbd>
            <p>To Punch</p>
        </div>
        <canvas id="canvas" class="canvas"></canvas>
        <script src="./script.js"></script>
    </body>
</html>
